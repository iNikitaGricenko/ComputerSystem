# Gateway
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  type: LoadBalancer
  selector:
    app: gateway-server
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
      matchLabels:
        deploy: gateway
  template:
    metadata:
      labels:
        deploy: gateway
    spec:
      containers:
        - name: gateway-server
          image: inikitagricenko/computer-system-spring:gateway
          imagePullPolicy: Never
          ports:
          - containerPort: 8080
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server:8761/eureka
            - name: SPRING_PROFILES_ACTIVE
              value: docker

---

