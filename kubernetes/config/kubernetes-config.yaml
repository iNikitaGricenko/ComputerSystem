# Product Service
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  type: ClusterIP
  selector:
    app: product-service
  ports:
  - port: 38091
    targetPort: 8091
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
spec:
  selector:
      matchLabels:
        deploy: product-deployment
  replicas: 1
  template:
    metadata:
      labels:
        deploy: product-deployment
    spec:
      containers:
        - name: product-service
          image: inikitagricenko/computer-system-spring:product-service
          imagePullPolicy: Never
          resources:
            requests:
              memory: "2048Mi"
            limits:
              memory: "4096Mi"
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server:8761/eureka
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: spring.data.mongodb.username
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mongo-secret
            - name: spring.data.mongodb.password
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mongo-secret

---

